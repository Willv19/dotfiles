# ===================================================================
# == Global Settings
# ===================================================================

# Basic settings
set column_ratios 1,3,4
set hidden_filter ^\.
set draw_borders both
set mouse_enabled true
set update_tmux_title true
set tilde_in_titlebar true
set scroll_offset 8
set wrap_scroll true
set nested_ranger_warning true
set automatically_count_files true
set display_size_in_main_column true
set open_all_images false

# Preview settings
set use_preview_script true
set preview_files true
set preview_directories true
set collapse_preview true
set preview_images true
set preview_images_method ueberzug

# Sorting options
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false

# ===================================================================
# == Command Aliases in the Console
# ===================================================================

alias e     edit
alias q     quit
alias q!    quit!

# ===================================================================
# == Define keys for the browser
# ===================================================================

# Basic
map q     quit
map R     reload_cwd
map F     set freeze_files!
map <C-r> reset
map <C-l> redraw_window
map <esc> change_mode normal

map ? help
map W display_log

map : console
map ! console shell%space
map D trash

map <C-p> fzf_fd
map <C-f> console fzf_rg

# VIM-like
map k     move up=1
map j     move down=1
map h     move left=1
map l     move right=1
map gg    move to=0
map G     move to=-1
map <C-F> move down=1 pages=True
map <C-B> move up=1   pages=True
map <C-D> move down=0.5  pages=True
map <C-U> move up=0.5    pages=True

# Marking
map <Space> mark_files toggle=True
map v       mark_files all=True toggle=True
map uv      mark_files all=True val=False
map V       toggle_visual_mode
map uV      toggle_visual_mode reverse=True

# Jumping around
map gh cd ~
map gd cd ~/downloads
map gl cd -r .
map gL cd -r %f
map gm cd /mnt
map g/ cd /
map gs cd ~/sync/school/2020c
map gp cd ~/sync/pictures/tagged

# Renaming
map cw console rename%space
map a  rename_append
map A  eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"))
map I  eval fm.open_console('rename ' + fm.thisfile.relative_path.replace("%", "%%"), position=7)

# Cutting and pasting
map dd cut
map ud uncut
map da cut mode=add
map dr cut mode=remove
map dt cut mode=toggle

map yy copy
map uy uncut
map ya copy mode=add
map yr copy mode=remove
map yt copy mode=toggle

map p paste

# Yanking filenames
map yp yank path
map yd yank dir
map yn yank name
map y. yank name_without_extension

# Searching
map /  console scout%space
map n  search_next
map N  search_next forward=False

# Settings
map zh set show_hidden!
map zs get_cumulative_size

# Misc
map ,u shell -p printf "disk usage of %s:\n\n" %s; du --max-depth=1 -h --apparent-size %s


# ===================================================================
# == Define keys for the console
# ===================================================================
# Note: Unmapped keys are passed directly to the console.

# Basic
cmap <tab>   eval fm.ui.console.tab()
cmap <s-tab> eval fm.ui.console.tab(-1)
cmap <ESC>   eval fm.ui.console.close()
cmap <CR>    eval fm.ui.console.execute()
cmap <C-l>   redraw_window

copycmap <ESC> <C-c>
copycmap <CR>  <C-j>

# Move around
cmap <up>    eval fm.ui.console.history_move(-1)
cmap <down>  eval fm.ui.console.history_move(1)
cmap <left>  eval fm.ui.console.move(left=1)
cmap <right> eval fm.ui.console.move(right=1)
cmap <home>  eval fm.ui.console.move(right=0, absolute=True)
cmap <end>   eval fm.ui.console.move(right=-1, absolute=True)

# Line Editing
cmap <backspace>  eval fm.ui.console.delete(-1)
cmap <delete>     eval fm.ui.console.delete(0)
cmap <C-v>        eval fm.ui.console.paste()

# Note: There are multiple ways to express backspaces.  <backspace> (code 263)
# and <backspace2> (code 127).  To be sure, use both.
copycmap <backspace> <backspace2>

# This special expression allows typing in numerals:
cmap <allow_quantifiers> false
